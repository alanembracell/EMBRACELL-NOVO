
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embracell Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Embracell Company" class="logo" />
      <div class="buttons">
        <button class="secondary">Buscar OS</button>
        <button class="primary">Solicitar orçamento</button>
      </div>
      <div class="unidade">
        <label>Unidades:</label>
        <select>
          <option selected>São João da Canabrava - PI</option>
          <option>Nova Unidade em breve...</option>
        </select>
      </div>
    </header>

    <section class="servicos">
      <h2>Serviços</h2>
      <div class="cards">
        <div class="card">📱<span>Troca de Tela</span></div>
        <div class="card">🔋<span>Troca de Bateria</span></div>
        <div class="card">🔄<span>Atualização de Software</span></div>
        <div class="card">🛠️<span>Assistência Técnica</span></div>
      </div>
    </section>

    <section class="formulario">
      <h2>Solicite um orçamento</h2>
      <form action="https://wa.me/5511931519489" method="get" target="_blank">
        <input type="text" placeholder="Nome" required />
        <input type="text" placeholder="Telefone" required />
        <input type="text" placeholder="Unidade" required />
        <textarea placeholder="Serviço desejado" required></textarea>
        <button type="submit">Enviar orçamento</button>
      </form>
    </section>
  </div>
</body>
</html>
