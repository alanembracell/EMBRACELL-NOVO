
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embracell Company</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header data-aos="fade-down">
    <img src="logo.png" alt="Embracell Logo" class="logo" />
    <h1>Embracell Company</h1>
    <p>Assistência Técnica Especializada em Celulares</p>
  </header>

  <section class="form-section" data-aos="fade-up">
    <h2>Solicitar Orçamento</h2>
    <form action="https://wa.me/5511931519489" method="get" target="_blank">
      <input type="text" placeholder="Nome" required />
      <input type="text" placeholder="Marca" required />
      <input type="text" placeholder="Modelo" required />
      <textarea placeholder="Descreva o defeito" required></textarea>
      <button type="submit">Enviar para WhatsApp</button>
    </form>
  </section>

  <section class="services-section" data-aos="fade-up">
    <h2>Serviços Realizados</h2>
    <div class="services">
      <div class="service-card">Troca de Tela</div>
      <div class="service-card">Substituição de Bateria</div>
      <div class="service-card">Reparo em Conector de Carga</div>
      <div class="service-card">Atualização de Software</div>
      <div class="service-card">Desbloqueio de Aparelho</div>
      <div class="service-card">Reparo em Botões</div>
    </div>
  </section>

  <section class="os-section" data-aos="fade-up">
    <h2>Consultar Ordem de Serviço</h2>
    <input type="text" placeholder="Digite o código da OS" />
    <button>Buscar</button>
  </section>

  <footer data-aos="fade-up">
    <p>© 2025 Embracell Company</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
